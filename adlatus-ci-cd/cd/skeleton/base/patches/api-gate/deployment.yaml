apiVersion: apps/v1
kind: Deployment
metadata:
  name: SERVICE-APP-deployment
  namespace: NAMESPACE
spec:
  template:
    spec:
      containers:
        - name: SERVICE-APP
          env:
          - name: KEY_STORE_PASS
            value: matematika
          ports:
            - $patch: replace
            - containerPort: 80
              hostPort: 80
            - containerPort: 443
      imagePullSecrets:
        - name: docker-regcred
