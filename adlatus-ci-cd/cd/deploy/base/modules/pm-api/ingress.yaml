apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pm-api-ingress
  namespace: adl
  annotations:
    cert-manager.io/issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
      - pm-api.adl.env.dev.bitconex.com
      secretName: tls-secret
  rules:
    - host: pm-api.adl.env.dev.bitconex.com
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: pm-api-service-test
                port:
                  number: 80
