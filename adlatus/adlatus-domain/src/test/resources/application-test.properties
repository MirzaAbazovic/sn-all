# Spring dataSource settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Liquibase settings
spring.liquibase.enabled=false
# H2 settings
spring.h2.console.enabled=true
# TMF API base paths
rcm.api.basepath=http://localhost/tmf-api/resourceCatalog/v4
agreement.api.basepath=http://localhost/agreementManagement/v4
pm.api.basepath=http://localhost/tmf-api/party/v4
# Hub settings
hub.eventRegistrationService=EventRegistrationServiceJpa
# JPA Settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop