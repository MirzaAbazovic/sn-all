  api:
    basepath: http://localhost/tmf-api/party/v4
appointment:
  api:
    basepath: http://localhost/tmf-api/appointment/v4
ga:
  api:
    basepath: http://localhost/tmf-api/geographicAddressManagement/v4
cxf:
  path: /
application:
