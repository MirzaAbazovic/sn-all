spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  liquibase:
    enabled: false
    change-log: db/changelog/h2/changelog-h2.yaml
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  h2: 
    console:
      enabled: true
hub:
  eventRegistrationService: EventRegistrationServiceJpa
rcm:
