server:
  port: '8080'
soap:
  url: ${SOAP_URL:http://mocks:8080/wita/v15}
management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
hazelcast:
  network:
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        member-list:
          - ${APP_1:ambassador}:5701
          - ${APP_2:interface-transformator}:5701
