<mat-card>
  <mat-card-header>
    <h2>List of archived orders</h2>
  </mat-card-header>
  <mat-card-content>
    <adlatus-gui-entries-table
      *ngIf="reports$ | async as report"
      [data]="report.report"
      [columns]="columns"
      [pageSize]="report.pageSize"
      [pageIndex]="report.pageIndex"
      [totalPages]="report.numberOfPages"
      (pageChange)="onPageChange($event)"
      (clickHandler)="openResourceOrder($event)"
      (filterChange)="onFilterChange($event)"
    />
  </mat-card-content>
</mat-card>
