server:
  port: ${PORT:8888}
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://x-token-auth:${GIT_TOKEN}@bitbucket.org/bitconex/adlatus-configuration.git
          default-label: master
          search-paths: "{profile}/{application}, {profile}, {application}"
management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true