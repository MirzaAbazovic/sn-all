#################################################
# Default ANT build configuration
#################################################

# General test configuration
test.groups.default=unit
test.haltonfailure=true

build.default.mode=dev
build.hurrican.mode=${build.default.mode}
build.ipmigration.mode=${build.default.mode}
build.taifun.mode=${build.default.mode}
build.bsi.mode=${build.default.mode}
build.kup.mode=${build.default.mode}
build.monline.mode=${build.default.mode}
build.navision.mode=${build.default.mode}
db.navision.user.schema=tng01
