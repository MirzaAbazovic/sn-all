tibco.ems.host=localhost
tibco.ems.url=tcp://${tibco.ems.host}:${tibco.ems.port}
tibco.ems.name=ATLAS-ESB
tibco.ems.admin.username=admin
tibco.ems.admin.password=

# Properties für Setzen der Webservices für Hurrican im modify4devel
webservice.config.cps.async.url=http://localhost:23100/
webservice.config.cps.sync.url=http://localhost:23000/
webservice.config.taifun.url=http://mnettaifun02:8080/mnet/ws

webservice.config.command.user.url=http://mnetfttb01:8080/axis/services/UserApiWS
webservice.config.command.hurrican.url=http://mnetfttb01:8080/axis/services/HurricanwebApiWS
