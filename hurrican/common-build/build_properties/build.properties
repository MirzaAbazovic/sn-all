# DB Maintain patches auf DEV Systemen zulassen; auf PROD und SIT42 aus (ueber jeweils eigene build property configuration)
dbmaintain.allowOutOfSequenceExecutionOfPatches=true


# Konfiguration des Drop eines Test-Users/Schemas in common_create_database.xml
# Timeout eines Versuchs in Sekunden
db.drop.single.timeout=60
# Anzahl der Versuche
db.drop.single.tries=10

# Dies ist ein extra Schema für die Tabellen und Views der Migrationen
db.hurrican.migration.user.schema=${db.hurrican.user.schema}
db.hurrican.migration.user.password=${db.hurrican.user.password}

db.hurrican.dump.target.parameterfile=${basedir}/../ak-hurrican-base/src/database/data_pump_parameters/hurrican.par
db.hurrican.dump.target.directory=DATA_DUMP_DIR
db.hurrican.dump.filename=latest.dmp

db.kup.user.schema=MNETCALL
db.kup.user.password=mnet#mig

db.taifun.user.schema=TATEST_${db.user.postfix}
db.taifun.user.password=g5t7a#
server.taifun.host=mnettaifun06

# Dies ist ein extra Schema für die Tabellen und Views der Navision-Migration
# Kann ca. 6 Monate nach der Navision Migration (Q3 2011) wieder zurückgebaut werden
db.taifun.migration.user.schema=NAVIMIG_${db.user.postfix}
db.taifun.migration.user.password=navision

db.monline.user.schema=MONLINE

# BSI-CRM - 2 Schemas: ORS, TRF
db.ors.user.schema=ORS_${db.user.postfix}
