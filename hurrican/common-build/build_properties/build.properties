webservice.config.monline.url=http://mnetlx02.m-net.de/cgi-bin/DEV/ip
webservice.config.elektra.url=http://localhost:8880/elektra/service

# File name to stop migration execution
migration.stop.filename=${user.home}/migration.stop
# Stop migration if a migration failed
migration.failonerror=false
