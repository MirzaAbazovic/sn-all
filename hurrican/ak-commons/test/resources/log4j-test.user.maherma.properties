# logging configuration für Hurrican Tests
# Die Werte in diesem File können durch den üblichen Property-Mechanismus
# überschrieben werden

LoggerRootDir=.

# Root Logger Config
log4j.rootLogger=DEBUG, console-test, file-test

log4j.appender.console-test.Threshold=DEBUG

log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.remoting.httpinvoker=INFO
log4j.logger.org.springframework.bean.factory=INFO
log4j.logger.de.augustakom.common.model.EntityBuilder=INFO
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.springframework.orm.hibernate4.SessionFactoryUtils=INFO
log4j.logger.java.sql=DEBUG
log4j.logger.net.sf.ehcache.hibernate.EhCacheProvider=ERROR
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.org.hibernate.cache=ERROR
log4j.logger.org.hibernate.cfg.HbmBinder=ERROR
log4j.logger.org.hibernate.cfg.AnnotationBinder=ERROR
log4j.logger.org.hibernate.cfg.annotations.EntityBinder=ERROR
log4j.logger.de.augustakom.common.tools.dao.SetDefaultSchemaInterceptor=DEBUG
# set to TRACE to see which parameters are bound to SQL prepared statements (very verbose!)
log4j.logger.org.hibernate.type=TRACE
log4j.logger.org.apache.activemq=ERROR

log4j.logger.de.mnet=DEBUG
log4j.logger.de.augustakom=DEBUG
